version: '3.3'
################################################################################
# SERVICES
################################################################################
services:

  # ------------------------------------------------------------
  # Database
  # ------------------------------------------------------------
  database:
    container_name: database
    image: mariadb:10.6
    restart: always
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: symfony
      MYSQL_DATABASE: symfony_docker
      MYSQL_USER: symfony
      MYSQL_PASSWORD: symfony
    ports:
      - '4306:3306'
    volumes:
      - ./mysql:/var/lib/mysql
    networks:
      symfony:
        aliases:
          - mysql

  # ------------------------------------------------------------
  # php
  # ------------------------------------------------------------
  php:
    container_name: php
    build:
      context: ./php
    ports:
      - '9000:9000'
    volumes:
      - ./app:/var/www/symfony_docker
    depends_on:
      - database
    networks:
      symfony:
        aliases:
          - php

  # ------------------------------------------------------------
  # nginx
  # ------------------------------------------------------------
  nginx:
    container_name: nginx
    image: nginx:stable-alpine
    restart: always
    ports:
      - '8080:80'
    volumes:
      - ./app:/var/www/symfony_docker
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php
      - database
    networks:
      symfony:
        aliases:
          - nginx
  # ------------------------------------------------------------
  # npm
  # ------------------------------------------------------------
  npm:
    container_name: npm
    image: node:13.7
    volumes:
      - ./app:/var/www/symfony_docker
    ports:
      - "3000:3000"
      - "3001:3001"
    working_dir: /var/www/symfony-docker
    entrypoint: ['npm']
    networks:
      symfony:
        aliases:
          - npm
  # ------------------------------------------------------------
  # adminer
  # ------------------------------------------------------------
  adminer:
    container_name: adminer
    image: adminer:latest
    restart: always
    environment:
      ADMINER_DEFAULT_SERVER: mysql
      ADMINER_DATABASE: ${DB_DATABASE}
      ADMINER_USER: ${DB_USERNAME}
      ADMINER_PASSWORD: ${DB_PASSWORD}
      ADMINER_DESIGN: ng9
    ports:
      - "8081:8080"
    depends_on:
      - mysql
    networks:
      symfony:
        aliases:
          - adminer

################################################################################
# NETWORK
################################################################################
networks:
  symfony:
    driver: bridge
    driver_opts:
      com.docker.network.enable_ipv6: "false"
################################################################################
# Volumes
################################################################################
volumes:
  db_data:
    driver: local